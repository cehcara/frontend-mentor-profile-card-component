<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>


<body>
  <div class="container">
    <img class="background-circle top-left" src="images/bg-pattern-top.svg">
    <img class="background-circle bottom-right" src="images/bg-pattern-bottom.svg">

    <div class="card-container">
      <img class="card-img" src="images/bg-pattern-card.svg">

      <div class="card-information">

        <img class="profile-img" src="images/image-victor.jpg">

        <div class="card-text">
          <div class="profile-text">
          <h4><span class="bold heading">Victor Crest</span><span class="gray heading"> 26</span></h4>
          <p class="gray">London</p>
          </div>

          <div class="info-container">
          <div class="card-info">
            <p class="bold">80K</p>
            <p class="small gray monospace">Followers</p>
          </div>

          <div class="card-info">
            <p class="bold">803K</p>
            <p class="small gray monospace">Likes</p>
          </div>

          <div class="card-info">
            <p class="bold">1.4K</p>
            <p class="small gray monospace">Photos</p>
          </div>
        </div>

        </div>
      </div>
    </div>

  </div>







</body>

</html>
